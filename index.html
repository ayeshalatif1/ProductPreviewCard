<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <main>
    <section>
      <picture>
        <source media="(max-width:900px)" srcset="image-product-mobile.jpg">

        <img src="image-product-desktop.jpg" alt="">
      </picture>
      <div class="text-box">
        <p class="title">Perfume</p>
        <h1 id="main"> Gabrielle Essence Eau De Parfum</h1>
        <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <h2 id="price"> $149.99 <span>$169.99</span> </h2>
        <button><img src="icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </section>
  </main>



</body>

</html>
